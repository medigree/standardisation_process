title: Documentation
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
#twitter_username: jekyllrb
#github_username:  jekyll


domain: costateixeira.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://costateixeira.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /documentation/      # place folder name if the site is served in a subfolder   


plugins:
#  - jekyll-plantuml
  - jekyll-spaceship  
#  - jekyll-diagrams
remote_theme: pmarsceill/just-the-docs
#color_scheme: "dark"
search_enabled: true



#logo: "/assets/images/just-the-docs.png"
aux_links:
  "on GitHub":
    - "//github.com/costateixeira/documentation"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true
# Heading anchor links appear on hover over h1-h6 tags in page content allowing users to deep link to a particular heading on a page. true (default) or false
heading_anchors: true


gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/costateixeira/documentation" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately


#ga_tracking: UA-5555555-55
#ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true by default)


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
